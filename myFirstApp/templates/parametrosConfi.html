<!DOCTYPE html>

<head>
    <title>Parametros Configurables</title>

 </head>

 {% block title %}Parametros Configurables{% endblock %}
 {% block content %}
     <form action="" method="post">
         <label for="TL">Temperatura Baja: </label>
         <input type="float" id="TL" name="TL" /><br>
         <label for="TH">Temperatura Alta: </label>
         <input type="float" id="TH" name="TH" /><br>
         <label for="ts">Tiempo entre medidas: </label>
         <input type="float" id="ts" name="ts" /><br>
         <label for="destino">Destinatario de la alarma: </label>
         <input type="string" id="destino" name="destino" /><br>
         <label for="tA">Tiempo Alarma: </label>
         <input type="float" id="tA" name="tA" /><br>
         <label for="Rt">Valor de Resistencia del termistor: </label>

         <label for="Ct">Valor de Capacitancia del termistor: </label>
         <input type="float" id="Ct" name="Ct" /><br>
		 <label for="Rl">Valor de Resistencia de LDR: </label>

         <label for="Cl">Valor de Capacitancia de LDR: </label>

     </form>
 {% endblock %}
